spring.application.name=tuition-service

# Database config
spring.datasource.url=jdbc:mysql://localhost:3307/tuition_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=8083

# Hibernate config
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Ch?y script schema.sql v� data.sql
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
#eureka.client.enabled=false

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Các cấu hình hiện có

# URL của Student Service
student-service.url=http://localhost:8082

# Thêm cấu hình Redis
spring.redis.host=localhost
spring.redis.port=6379